<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            background-color: #2ecc71;
            color: white;
            padding: 20px;
            text-align: center;
        }
        div {
            
            font-family: Arial, sans-serif;
            color: red;
            margin: 0;
            padding: 0;

        }
        footer {
            background-color: #3498db;
            color: black;
            text-align: center;
            padding: 10px;
            border-top: 5px solid #2ecc71;

        h1 {
            color: red;
        }
        p {
            color: red;
        }

    <header>

    <div>
        <h2>About This Page</h2>

    </div>

    <footer>
        <p>@ 2024 My Webpage</p>
    </footer>

</html>
