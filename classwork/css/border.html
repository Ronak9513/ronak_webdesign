<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 100px; width: 100px; border: 5px dotted red;"></div><br>
    <div style="height: 100px; width: 100px; border: 5px dashed red;"></div><br>
    <div style="height: 100px; width: 100px; border: 5px double red;"></div><br>
    <div style="height: 100px; width: 100px; border: 5px groove red;"></div><br>
    <div style="height: 100px; width: 100px; border: 5px ridge red;"></div><br>
    <div style="height: 100px; width: 100px; border: 5px inset red;"></div><br>
    <div style="height: 100px; width: 100px; border: 5px outset red;"></div><br>
    <div style="height: 100px; width: 100px; border: 5px solid red; border-radius: 100px;"></div>

</body>
