<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend> CUSTOMER</legend>
            <div>
                <label for="">NAME:-</label>
                <input type="text" pattern="[a-zA-Z0-9]{3,8}" required placeholder="ENTER YOUR NAME">
            </div>
            <div>
                <label for="">EMAIL:-</label>
                <input type="email" name="" id="" placeholder="ENTER YOUR EMAIL" required>
            </div>
            <div>
                <label for="">INVESTMENT:-</label>
                <input type="number" name="" id="" min="1" max="8">
            </div>
            <div>
                <label for="">JOINED DATE:-</label>
                <input type="date" name="" id="" required>
            </div>
            <div>
                <label for="">ACTIVE</label>
                <input type="checkbox" name="" id="" required>
            </div>
        </fieldset>
        <tr>
            <td><input type="button" value="OK"></td>
        <td><input type="button" value="CANCLE"></td>
    </tr>
    </form>
</body>
</html>
