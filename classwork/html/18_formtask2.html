<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <caption align="center">
                <h1> Complaints </h1>
              <p>Help us improve our service.</p>
            </caption>
            <tr>
                <th rowspan="2"> Full Name </th>
                <td> <input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>First</td>
                <td>Last</td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input type="text" name="" id="" pattern="[0-9]"></td>
            </tr>
            <tr>
                <td>Where did we go wrong?</td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td colspan="3" align="center" > <input type="submit" value="submit" style="background:linear-gradient(to left, orange,red)"></td>
            </tr>
        </table>
    </form>
</body>
</html>
