<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="1">
            <caption><b>Student Information</b></caption>
            <tr>
                <th style="background-color: orange;">
                    No.
                </th>
                <td style="background-color: gray;">
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <th style="background-color: orange;">
                    Name
                </th>
                <td style="background-color: gray;">
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <th style="background-color: orange;">
                    Address
                </th>
                <td style="background-color: gray;">
                    <textarea name="" id="" style="height: 150px;"></textarea>
                </td>
            </tr>
            <tr>
                <th style="background-color: orange;">
                    City
                </th>
                <td style="background-color: gray;">
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <th style="background-color: orange;">
                    Phone No.
                </th>
                <td style="background-color: gray;">
                    <input type="text" name="" id="" pattern="[0-9]" maxlength="10">
                </td>
            </tr>
            <tr>
                <th style="background-color: orange;">
                    Gender
                </th>
                <td style="background-color: gray;">
                    <input type="radio" name="gender" id="gender">Male 
                    <input type="radio" name="gender" id="gender">Female
                </td>
            </tr>
            <tr>
                <th style="background-color: orange;">
                    Hobby
                </th>
                <td style="background-color: gray;">
                    <input type="checkbox" name="" id="">Singing
                    <input type="checkbox" name="" id="">Bird Watching
                    <input type="checkbox" name="" id="">Reading
                </td>
            </tr>
            <tr>
                <th style="background-color: orange;">
                    Education
                </th>
                <td style="background-color: gray;">
                    <select name="" id="">
                        <option value="" hidden>Education</option>
                        <option value="">B.A.</option>
                        <option value="">M.A.</option>
                        <option value="">B.C.A.</option>
                        <option value="">B.COM</option>
                        <option value="">M.Sc.</option>
                        <option value="">M.C.A.</option>
                        <option value="">B.Sc.</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>

                </th>
                <td>
                    <input type="button" value="submit">
                    <input type="button" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
