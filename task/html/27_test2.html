<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
      <table>
          <caption><b>Auto Insurance Quote Form</b></caption>
        <tr>
            <td>
            <input type="text" placeholder="Name">
            <input type="date">
        </td>
        </tr>
        <tr>
            <td>
                <input type="email" name="" id="" placeholder="Email">
                <input type="text" pattern="[0-9]" placeholder="Phone">
            </td>
        </tr>
        <tr>
            <td>
            <textarea name="Address" id="Address" style="width:340px" placeholder="Street Address"></textarea>
        </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="" id="" placeholder="City">
                <input type="text" name="" id="" placeholder="State">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="" id="" pattern="[0-9]" placeholder="Zip Code">
                <input type="text" name="" id="" placeholder="Country">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="" id="" placeholder="Vehicle Model">
                <select name="" id="">
                  <option value="" hidden > Year Of Fabrication</option>
                  <option value="">2016</option>
                  <option value="">2017</option>
                  <option value="">2018</option>
                  <option value="">2019</option>
                  <option value="">2020</option>
                  <option value="">2021</option>
                  <option value="">2022</option>
                  <option value="">2023</option>
                  <option value="">2024</option>
                  <option value="">2025</option>
                </select>
             </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="" id="" placeholder="License Number">
                <select name="" id="">
                    <option value="" hidden> Insurance Coverage </option>
                    <option value="">Child Plan</option>
                    <option value="">Term Plan</option>
                    <option value="">Endowment Plan</option>
                    <option value="">U L I P</option>
                    <option value="">TRetirement Plan</option>
                    <option value="">Money-Back Plan</option>
                    <option value="">Whole Life Insurance</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <textarea name="" id="" placeholder="Any Message" style="width: 340px;"></textarea>
            </td>
        </tr>
        <tr>
            <td align="center" style="background: linear-gradient( red,yellow);">
                <input type="button" value="SEND" style="background: linear-gradient(red,yellow);">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
